<h2>题目列表</h2>
<table class="table table-striped">
    <thead>
    <tr class="reactable-column-header">
        <th>题号</th>
        <th>题目</th>
        <th>题干</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}">
        <td th:text="${question.name}">
        <td th:text="${question.description}">
        <td>
            <button th:onclick="'javascript:dati('+${question.id}+')'">答题</button>
        </td>
        <td>
            <button th:onclick="'javascript:chakan('+${question.id}+')'">成绩</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function dati(id) {
        var string1 = id;
        window.open('/ide/'+string1);
    }

    function chakan(id) {
        var string2 = id;
        window.open('/grade/'+string2)
    }
</script>

</body>
